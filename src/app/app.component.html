<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>business</mat-icon>
  </button>
  <span>Enterprises</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog(data)">Add enterprise</button>



</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <table mat-table [dataSource]="listEnterprises" class="mat-elevation-z8">

      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef> Created date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-fab color="primary" aria-label="" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>



<router-outlet></router-outlet>
